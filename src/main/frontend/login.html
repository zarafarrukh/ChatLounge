<!DOCTYPE html>
<html class = "no-js" lang="">
<head>
    <meta charset="utf-8">
    <title>ChatLounge LogIn</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script type="text/javascript" src="js/login.js"></script>

</head>

<body>

<header>

    <div class="logo">
        <div class="container">
            <div class="logo">
                <img src="img/logo.png" alt = "ChatLounge Logo" class="logo_img" height="150">
            </div>

        </div>


    </div>
</header>

<div class="Login-container">
    <div class="LoginContainer active">
        <div class="LoginTitle">
            <h1 class="LoginTitleText">Log In</h1>
        </div>
        <div class="UsernameInput">
            <input type="text" id="username" placeholder=" " required>
            <label for="username">Username</label >
            <!--When the user presses the enter key, the value of the username is to be stored as a variable to be passed to createUser method in login.js script-->
        </div>

        <div class="PasswordInput">
            <input type="password" id="password" placeholder=" " required>
            <label for="password">Password</label>
            <!--When the user presses the enter key, the value of the password is to be stored as a variable to be passed to the createUser method in login.js script-->
        </div>

        <div class="LoginButton">
            <button id="login" onclick="login()">Log In</button>
        </div>
        <div class="options">
            <div class="register">
                <p>Don't have an account? <a href="#" onclick="NewAccount()">Register</a></p>
            </div>
        </div>
    </div>

    <div class="CreateContainer">
        <div class="CreateTitle">
            <h1 class="CreateTitleText">Create Account</h1>
        </div>
        <div class="CreateUsernameInput">
            <input type="text" id="createusername" placeholder=" " required>
            <label for="username">Username</label>
            <!--When the user presses the enter key, the value of the username is stored as a variable to be passed to the createUser method in the loginJS.js script-->
        </div>

        <div class="PasswordInput">
            <input type="password" id="createpassword" placeholder=" " required>
            <label for="password">Password</label>
            <!--When the user presses the enter key, the value of the password is stored as a variable to be passed to the createUser method in the loginJS.js script-->
        </div>

        <div class="LoginButton">
            <button id="login" onclick="createUser()">Create Account</button>
        </div>
        <div class="createMessage", id="createMessageResponse"></div>
    </div>
</div>


</body>

<script type="text/javascript" src="js/login.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
